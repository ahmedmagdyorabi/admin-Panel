<form (ngSubmit)="addMeal()" [formGroup]="mealForm" >
    <div class="form-group">
      <label for="mName">Meal Name</label>
      <input type="text" class="form-control"   id="mName" formControlName="meal"   placeholder="meal Name">
     
    </div>

    

    <div class="form-group" class="col-md-4">
        <label for="price">Price</label>
        <input type="number"  name="price" formControlName="price" class="form-control" id="price" min="0" >
    </div>


   

    <div class="form-group" class="col-md-4">
        <label for="description">Meal description</label>
        <textarea class="form-control" formControlName="description"></textarea>
        <!-- <input type="text"  name="description" class="form-control" formControlName="description" id="description"  > -->
    </div>

    

   

    

  

    <button type="submit" class="btn btn-primary mt-3" [disabled]="!mealForm.valid">Add</button>
    <button type="button" class="btn btn-success mt-3 ml-3" (click)='updateMeal()' [disabled]="!mealForm.valid">Update</button>
</form>
