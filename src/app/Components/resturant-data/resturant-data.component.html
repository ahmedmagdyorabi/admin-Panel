<table class="table table-hover ">
    <thead class="bg-dark">
      <tr style="color: white;">
        <th scope="col">SN</th>
        <th scope="col">Resturant</th>
        <th scope="col">Location</th>
        <th scope="col">No. Of Branches</th>
        <th scope="col">HOtLine</th>
        <th scope="col">Food</th>
      </tr>
    </thead>
    <tbody class="bg-info">
        <tr *ngFor="let i of resturantList; let x = index" >
           
               <th>{{i.id}}</th>
               <th>{{i.name}}</th>
               <th>{{i.Location}}</th>
               <th>{{i.Branches}}</th>
               <th>{{i.hotLine}}</th>
               <th>{{i.Dish}}</th>
               <th>
                 <button class="btn btn-sm btn-danger" (click)='deleteResturant(i.id)'>Delete</button>
               </th>

               <th>
                <button class="btn btn-sm btn-success" (click)='editResturant(x)'>Update</button>
              </th>

            
        </tr>
    </tbody>
    </table>
