<!-- <p>add-resturant works!</p> -->

<form (ngSubmit)="addResturant()" [formGroup]="resturantForm" >
    <div class="form-group">
      <label for="RName">Resturant Name</label>
      <input type="text" class="form-control"   id="RName" formControlName="name"   placeholder="Resturant Name">
     
    </div>

     <div class="form-group">
      <label for="ARName">Resturant Name(Arabic)</label>
      <input type="text" class="form-control"   id="ARName" formControlName="arName"   placeholder="اسم المطعم">
     
    </div>


    <div class="form-group">
        <label for="location">Location</label>
        <input type="text" class="form-control"   id="location" formControlName="Location"   placeholder="Resturant Location">

    </div>

    <div class="form-group">
        <label for="arlocation">Location(Arabic)</label>
        <input type="text" class="form-control"   id="arlocation" formControlName="arLocation"   placeholder="Resturant Location">

    </div>

    <div class="form-group" class="col-md-4">
        <label for="hotline">HotLine</label>
        <input type="number"  name="hotline" formControlName="hotLine" class="form-control" id="hotline" min="0" >
    </div>

    <div class="form-group" class="col-md-4">
        <label for="branches">Branches no.</label>
        <input type="number"  name="branches" class="form-control" formControlName="Branches" id="branches" min="0" >
    </div>

    <div class="form-group" class="col-md-4">
        <label for="dish">Dish</label>
        <input type="text"  name="dish" class="form-control" formControlName="Dish" id="dish"  >
    </div>

    <div class="form-group" class="col-md-4">
        <label for="mood">Resturant Mood</label>
        <input type="text"  name="mood" class="form-control" formControlName="Mood" id="mood"  >
    </div>

    <div class="form-group col-md-4 mt-4" >
        <label for="opennow">Open Now</label>
        <select id="opennow" formControlName="openNow" class="col-4 ml-3">
            <option value="true">True</option>
            <option value="false">False</option>
        </select>
    </div>

    <div class="form-group" class="col-md-4">
        <label for="img">Resturant Logo</label>
        <input type="text"  name="img" class="form-control" formControlName="img" id="img"  >
    </div>

    <div class="form-group" class="col-md-4">
        <label for="mealimg">Meal sample Image</label>
        <input type="text"  name="mealimg" class="form-control" formControlName="mealImg" id="mealimg"  >
    </div>


  

    <button type="submit" class="btn btn-primary mt-3 mb-3" [disabled]="!resturantForm.valid">Add</button>
    <button type="button" class="btn btn-success mt-3 mb-3 ml-3" (click)='updateResturantData()' [disabled]="!resturantForm.valid">Update</button>
</form>
