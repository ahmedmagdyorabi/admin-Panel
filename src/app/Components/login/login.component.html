
 <div style="text-align: center;" class="alert alert-danger"  *ngIf='error'>
  <p>{{error}}</p>
</div>

<div  *ngIf="isLoading" style="text-align: center">
  <app-loading-spinner></app-loading-spinner>
</div>



<form class="form-signin" style="width: 100%; max-width: 330px; padding: 15px; margin: auto;"  [formGroup]="checkoutForm"  (ngSubmit)="onSubmit()">

  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus  formControlName="inputEmail">
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required  formControlName="inputPassword">
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button    class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
</form>
